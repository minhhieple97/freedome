version: '3.8'
services:
  redis:
    container_name: redis_container
    image: redis:7.2.4-alpine
    restart: always
    ports:
      - 6379:6379
    command: redis-server --loglevel warning
    volumes:
      - ./docker-volumes/redis-data:/data
    networks:
      - elastic
  mongodb:
    container_name: mongodb_container
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./docker-volumes/mongo-data:/data/db
    networks:
      - elastic
  postgres:
    container_name: postgres_container
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=freedome
      - POSTGRES_PASSWORD=api
      - POSTGRES_DB=freedome_reviews
    ports:
      - '5432:5432'
    volumes:
      - ./docker-volumes/postgres-data:/var/lib/postgresql
    networks:
      - elastic
  postgres_auth:
    container_name: postgres_auth_container
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=freedome
      - POSTGRES_PASSWORD=api
      - POSTGRES_DB=freedome_auth
    ports:
      - '5432:5432'
    volumes:
      - ./docker-volumes/postgres-data:/var/lib/postgresql
    networks:
      - elastic
  rabbitmq:
    container_name: rabbitmq_container
    image: rabbitmq:3.13-rc-management-alpine
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=freedome
      - RABBITMQ_DEFAULT_PASS=freedomepass
    ports:
      # AMQP protocol port
      - '5672:5672'
      # Management UI
      - '15672:15672'
    networks:
      - elastic
  elasticsearch:
    container_name: elasticsearch_container
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.2
    restart: always
    environment:
      ES_JAVA_OPTS: -Xmx1g -Xms1g
      bootstrap.memory_lock: 'true'
      discovery.type: single-node
      network.host: 0.0.0.0
      transport.host: 127.0.0.1
      http.host: 0.0.0.0
      xpack.security.enabled: 'false'
      xpack.security.authc.api_key.enabled: 'true'
      xpack.monitoring.collection.enabled: 'true'
      xpack.security.enrollment.enabled: 'true'
    ports:
      - 9300:9300
      - 9200:9200
    volumes:
      - ./docker-volumes/elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - elastic
  kibana:
    container_name: kibana_container
    image: docker.elastic.co/kibana/kibana:8.13.2
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=["http://elasticsearch_container:9200"]
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=kibana
      - ELASTICSEARCH_SERVICEACCOUNT_TOKEN=AAEAAWVsYXN0aWMva2liYW5hL2pvYmJlci1raWJhbmE6N3BWZ0ItZWxSY21wMEJ0Y3ZKNTlHZw
      - XPACK_FLEET_AGENTS_ELASTICSEARCH_HOSTS=["http://elasticsearch_container:9200"]
    ports:
      - 5601:5601
    networks:
      - elastic
    volumes:
      - ./kibana.yml/:/usr/share/kibana/config/kibana.yml:ro
    depends_on:
      - elasticsearch
  notifications:
    build:
      context: .
      dockerfile: ./microservices/notifications/Dockerfile
      target: development
    volumes:
      - .:/usr/src/app
    env_file:
      - ./microservices/notifications/.env
    expose:
      - '3001'
    networks:
      - elastic
    depends_on:
      - elasticsearch
      - rabbitmq
  gateway:
    build:
      context: .
      dockerfile: ./microservices/gateway/Dockerfile
      target: development
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
    env_file:
      - ./microservices/gateway/.env
    networks:
      - elastic
    depends_on:
      - elasticsearch
  auth:
    build:
      context: .
      dockerfile: ./microservices/auth/Dockerfile
      target: development
    expose:
      - '3002'
    volumes:
      - .:/usr/src/app
    env_file:
      - ./microservices/auth/.env
    networks:
      - elastic
    depends_on:
      - elasticsearch
networks:
  elastic:
    name: elastic
